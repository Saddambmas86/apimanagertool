<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Manager - Subfolders</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"></path></svg>
    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
  </div>

  <div class="container">
    <header>
      <h1>Subfolders</h1>
      <div>
        <button id="addSubfolderBtn" class="btn">Add New Subfolder</button>
        <a href="index.html" class="btn btn-secondary">Back to Folders</a>
      </div>
    </header>
    
    <nav>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Main Folders</a></li>
        <li class="breadcrumb-item active" id="currentFolder">Current Folder</li>
      </ul>
    </nav>
    
    <div class="content-wrapper">
      <main class="main-content">
        <ul id="subfolderList" class="subfolder-list">
          <!-- Subfolders will be dynamically added here -->
        </ul>
      </main>
    </div>
    
    <!-- Add Subfolder Modal -->
    <div id="addSubfolderModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Subfolder</h2>
          <button class="modal-close">&times;</button>
        </div>
        <form id="addSubfolderForm">
          <div class="form-group">
            <label for="subfolderName">Subfolder Name</label>
            <input type="text" id="subfolderName" required>
          </div>
          <button type="submit" class="btn btn-success">Save Subfolder</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/data.js"></script>
  <script src="js/subfolder.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
