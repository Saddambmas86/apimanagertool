<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Manager - API Entries</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 11.807A9.002 9.002 0 0 1 10.049 2a9.942 9.942 0 0 0-5.12 2.735c-3.905 3.905-3.905 10.237 0 14.142 3.906 3.906 10.237 3.905 14.143 0a9.946 9.946 0 0 0 2.735-5.119A9.003 9.003 0 0 1 12 11.807z"></path></svg>
    <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6.995 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007-2.246-5.007-5.007-5.007S6.995 9.239 6.995 12zM11 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2H2zm17 0h3v2h-3zM5.637 19.778l-1.414-1.414 2.121-2.121 1.414 1.414zM16.242 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.344 7.759 4.223 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
  </div>

  <div class="container">
    <header>
      <h1>API Entries</h1>
      <div>
        <button id="addApiBtn" class="btn">Add New API</button>
        <button id="exportAllBtn" class="btn btn-export">Export All</button>
        <button id="importAllBtn" class="btn btn-import">Import All</button>
        <a href="#" id="backToSubfoldersBtn" class="btn btn-secondary">Back to Subfolders</a>
      </div>
    </header>
    
    <nav>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Main Folders</a></li>
        <li class="breadcrumb-item"><a href="#" id="subfolderLink">Subfolders</a></li>
        <li class="breadcrumb-item active" id="currentSubfolder">Current Subfolder</li>
      </ul>
    </nav>
    
    <div class="content-wrapper">
      <main class="main-content">
        <ul id="apiList" class="api-list">
          <!-- API entries will be dynamically added here -->
        </ul>
      </main>
      
      <div id="responsePanel" class="response-panel">
        <div class="response-panel-header">
          <h2>API Response</h2>
          <button id="closeResponseBtn" class="btn btn-secondary">Close</button>
        </div>
        <div id="responseDetails">
          <div id="responseStatus" class="response-status"></div>
          <div id="responseHeaders"></div>
          <div id="responseContent" class="response-content">
            <div class="response-empty">No response data to display. Test an API to see the response.</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add/Edit API Modal -->
    <div id="apiModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New API</h2>
          <button class="modal-close">&times;</button>
        </div>
        <form id="apiForm">
          <input type="hidden" id="apiId">
          <div class="form-group">
            <label for="apiName">API Name</label>
            <input type="text" id="apiName" required>
          </div>
          <div class="form-group">
            <label for="apiUrl">URL</label>
            <input type="url" id="apiUrl" required>
          </div>
          <div class="form-group">
            <label for="apiMethod">Method</label>
            <select id="apiMethod" required>
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="DELETE">DELETE</option>
              <option value="PATCH">PATCH</option>
            </select>
          </div>
          <div class="form-group">
            <label for="apiDescription">Description</label>
            <textarea id="apiDescription"></textarea>
          </div>
          
          <!-- Body section for POST, PUT, PATCH methods -->
          <div class="form-group" id="bodyContainer">
            <label for="apiBody">Request Body (JSON)</label>
            <textarea id="apiBody" rows="5" placeholder="{&#10;  &quot;key&quot;: &quot;value&quot;&#10;}"></textarea>
          </div>
          
          <!-- Headers section -->
          <div class="form-group">
            <label>Headers</label>
            <div id="headersContainer">
              <!-- Headers will be added here dynamically -->
            </div>
            <button type="button" id="addHeaderBtn" class="btn btn-secondary">Add Header</button>
          </div>
          
          <button type="submit" class="btn btn-success">Save API</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/data.js"></script>
  <script src="js/api-entries.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
